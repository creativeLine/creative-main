spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      httpclient:
        connect-timeout: 5000 # in milliseconds
        response-timeout: 5000 # in milliseconds
      routes:
        - id: DEPARTMENT-SERVICE
          uri: lb://DEPARTMENT-SERVICE
          predicates:
            - Path=/department/**
          filters:
            - name: AuthenticationFilter

        - id: EMPLOYEE-MASTER
          uri: lb://EMPLOYEE-MASTER
          predicates:
            - Path=/employee/**
          filters:
            - name: AuthenticationFilter

        - id: SALARY-SERVICE
          uri: lb://SALARY-SERVICE
          predicates:
            - Path=/salary/**
          filters:
            - name: AuthenticationFilter

        - id: ATTENDANCE
          uri: lb://ATTENDANCE
          predicates:
            - Path=/attendance/**
          filters:
            - name: AuthenticationFilter

        - id: AUTH-SERVICE
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**

server:
  port: 8091

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
